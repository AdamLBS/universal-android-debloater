name: Build artifacts
on: workflow_dispatch

jobs:
  build:
    name: Building ${{ matrix.build_target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_target: [linux, macos, windows]
        renderer: ['''', opengl]
        include:
          - build_target: linux
            os: ubuntu-latest
          - build_target: macos
            os: macos-latest
          - build_target: windows
            os: windows-latest
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: ${{ matrix.target }}
          profile: minimal
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y libxkbcommon-dev lld
      - uses: actions/checkout@v2
      - name: Cargo build [Vulkan]
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features ${{ matrix.renderer }}
      - name: Renaming binaries
        run: rename uad_gui-${{ matrix.build_target }} uad_gui-${{ matrix.build_target }}-${{ matrix.renderer }} target/release/uad_gui*
      - name: Tarball Linux binaries
        if: matrix.os == 'ubuntu-latest'
        run: tar -czf uad_gui-linux-${{ matrix.renderer }}.tar.gz uad_gui-linux-${{ matrix.renderer }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: uad_gui-${{ matrix.build_target }}-${{ matrix.renderer }}
          path: target/release/uad_gui-${{ matrix.build_target }}*
